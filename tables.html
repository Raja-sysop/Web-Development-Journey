<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="images/jpg" href="images/favicons tables.jpg">
        <title>Tables at html</title>
    </head>

    <body>
        <table border="2.5">
            <tr align="center" style="background-color:aquamarine">
                <th width="100" height="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
            </tr>

            <tr align="center" style="background-color:aliceblue">
                <td height="100">Closed</td>
                <td>Open</td>
                <td>Open</td>
            </tr>
        </table>
    
    <!-- tr means table row -->
    <!-- th means table header -->
    <!-- td means table data -->
    <!-- test -->

    </body>
</html>
