        <form actions="form.php" method="POST" enctype="multipart/form-data">
            <label for="x">username:</label>
            <input type="text" id="x" placeholder="username" minlength="6" required><br>

            <label for="y">password:</label>
            <input type="password" id="y" placeholder="Bro123" minlength="6" required><br>

            <label for="z">email:</label>
            <input type="email" id="z" placeholder="Bro123@gmail.com" minlength="10" required><br>

            <label for="a">phone:</label>
            <input type="tel" id="a" placeholder="000-000-000" minlength="9" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>

            <label for="b">date:</label>
            <input type="date" id="b" minlength="10" required><br>

            <label for="c">number:</label>
            <input type="number" id="c" min="0" max="10" required><br>

            <label for="d">choose:</label>

            <labelf for="Mr">Mr</label>
            <input type="radio" id="Mr" value="Mr" name="d">

            <label for="Mrs">Mrs</label>
            <input type="radio" id="Mrs" value="Mrs" name="d">

            <label for="Dr">Dr</label>
            <input type="radio" id="Dr" value="Dr" name="d"><br>

            <!-- name= should be same as for from choose label to group them -->
            <!-- so we just can choose 1 option -->

            <label for="payment">payment:</label>
            <select>
                <option value="gopay">gopay</option>
                <option value="ovo">ovo</option>
                <option value="dana">dana</option>
            </select>

            <br>

            <labrl for="pilihan">pilihan:</labrl>
            <select>
                <option for="gold">gold</option>
                <option for="silver">silver</option>
                <option for="diamond">diamond</option>
            </select>

            <br>

            <labrl for="subscribe">subscribe:</labrl>
            <input type="checkbox" id="subscribe">

            <br>

            <label for="o">agree:</label>
            <input type="checkbox" id="o"><br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="10" cols="25"></textarea><br>

            <label for="ff">choose file</label>
            <input type="file" id="ff"><br>

            <!-- to limit the file selections -->

            <label for="ml">example file</label>
            <input type="file" id="ml" accept="image/jpeg, image/png"><br>

            <!-- enctype="multipart/form-data" for sendinhg a large file -->
            <input type="reset"><br>
            <input type="submit">
        </form>
